services:
  adrianvillanueva:
    image: ghcr.io/adrianvillanueva997/adrianvillanueva.com:v4.4.1
    networks:
      - proxy
      - otlp
    restart: always
    ports:
      - 3000
    labels:
      - traefik.enable=true
      - traefik.http.routers.target.middlewares=anubis@docker
      - traefik.http.middlewares.adrianvillanueva-redirect-https.redirectscheme.scheme=https
      - traefik.http.middlewares.adrianvillanueva-redirect-https.redirectscheme.permanent=true
      - traefik.http.routers.adrianvillanueva-http.middlewares=adrianvillanueva-redirect-https
      - traefik.http.routers.adrianvillanueva-http.rule=Host(`adrianvillanueva.com`)
      - traefik.http.routers.adrianvillanueva-http.entrypoints=http
      - traefik.http.routers.adrianvillanueva-https.rule=Host(`adrianvillanueva.com`)
      - traefik.http.routers.adrianvillanueva-https.tls.certresolver=letsencrypt
      - traefik.http.routers.adrianvillanueva-https.tls=true
      - traefik.http.routers.adrianvillanueva-https.entrypoints=https
      - "traefik.http.services.adrianvillanueva.loadbalancer.server.port=3000"
      - traefik.docker.network=proxy
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_SERVICE_NAME=adrianvillanueva-com
      - OTEL_RESOURCE_ATTRIBUTES=deployment.environment=production,service.version=3.4.0
      - OTEL_TRACES_SAMPLER=parentbased_always_on
      - OTEL_TRACES_SAMPLER_ARG=1.0
      - OTEL_EXPORTER_OTLP_TIMEOUT=10000
      - OTEL_EXPORTER_OTLP_SPAN_TIMEOUT=3000
  anubis:
    image: ghcr.io/techarohq/anubis:v1.21.3
    environment:
      # Telling Anubis, where to listen for Traefik
      - BIND=:8080
      # Telling Anubis to do redirect â€” ensure there is a space after '='
      - 'TARGET= http://adrianvillanueva:3000'
      # Specifies which domains Anubis is allowed to redirect to.
      - REDIRECT_DOMAINS=adrianvillanueva.com
      # Should be the full external URL for Anubis (including scheme)
      - PUBLIC_URL=https://anubis.thexiao77.com
      # Should match your domain for proper cookie scoping
      - COOKIE_DOMAIN=thexiao77.com
    networks:
      - proxy
    labels:
      - traefik.enable=true
      - traefik.docker.network=proxy
      - traefik.http.routers.anubis.rule=Host(`anubis.thexiao77.com`)
      - traefik.http.routers.anubis.entrypoints=https
      - traefik.http.services.anubis.loadbalancer.server.port=8080
      - traefik.http.routers.anubis.service=anubis
      - traefik.http.routers.anubis.tls.certresolver=letsencrypt
    depends_on:
      - adrianvillanueva

networks:
  proxy:
    external: true
  otlp:
    external: true
